<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username: </label>
      <input id="username" type="text" placeholder="username">
    </p>
    <p>
      <label for="password">Enter a Passowrd</label>
      <input id="password" type="pawwword" placeholder="password">
    </p>
    <p>
      <label for="color">Enter a Color</label>
      <input id="color" type="color">
    </p>
    <p>
      <label for="number">Enter a NUmber</label>
      <input id="number" type="number" placeholder="number" min="1" max="10">
    </p>
    <button type="button">Regular button (won't submit)</button> <!-- form안에 있지만 일반 버튼 -->
    <button type="submit">Button Submit</button> <!-- form을 제출하는 submit 버튼-->
    <input type="submit" value="Input Submit"> <!--form을 제출하는 submit 인풋-->
  </form>

  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>

  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>

  <h3>Search Youtube</h3>
  <form action="https://www.youtube.com/result">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>
  <hr>
  <h2>Outside button</h2>
  <button>Not Inside Form</button> <!-- form 밖의 버튼-->
  <hr>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <!-- checkbox -->
    <label for="agree">I agree to everything</label>
    <input type="checkbox" id="agree" name="agree_tos">

    <!-- radio -->
    <p>
      <label for="l">L:</label>
      <input type="radio" name="size" id="l" value="l">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
    </p>

    <!-- select option -->
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>

    <!-- range -->
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" id="cheese" name="cheese_level" min="1" max="100" value="75">
    </p>

    <!-- textarea -->
    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea id="requests" name="requests" rows="10" cols="40" placeholder="Type something here"></textarea>
    </p>

    <button>Submit</button>
  </form>
  <hr>

  <!-- Validations -->
  <h2>Validations Demo</h2>
  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <p>
      <label for="last">Enter Last Name</label>
      <input type="text" name="last" id="last" minlength="5" maxlength="10" required>
    </p>

    <p>
      <label for="email">Enter Email</label>
      <input type="email" id="email" name="email">
    </p>

    <p>
      <label for="url">Enter Url</label>
      <input type="url" id="url" name="url">
    </p>
    <button>Submit</button>
  </form>

  <hr>
  <!-- test -->
  <h2>Race Registration!</h2>

  <form action="/test">
    <div>
      <label for="f_name">First Name</label>
      <input type="text" name="f_name" id="f_name" required>
      <label for="l_name">Last Name</label>
      <input type="text" name="l_name" id="l_name" required>
    </div>

    <p>Select a Race:</p>

    <div>
        <input type="radio" name="race" id="rad1" value="rad1" required>
        <label for="rad1">Fun Run 5k</label>
    </div>
    <div>
        <input type="radio" name="race" id="rad2" value="rad2" required>
        <label for="rad2">Half Marathon</label>
    </div>
    <div>
        <input type="radio" name="race" id="rad3" value="rad3" required>
        <label for="rad3">Full Marathon</label>
    </div>

    <div>
      <label for="e">Email</label>
      <input type="email" name="e" id="e" required>
      <label for="p">Password</label>
      <input type="password" name="p" id="p" required>
    </div>

    <div>
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="1">under 18</option>
        <option value="2">19~22</option>
        <option value="3">23~26</option>
      </select>
    </div>
    <button>Register</button>
  </form>
</body>

</html>
