<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username: </label>
      <input id="username" type="text" placeholder="username">
    </p>
    <p>
      <label for="password">Enter a Passowrd</label>
      <input id="password" type="pawwword" placeholder="password">
    </p>
    <p>
      <label for="color">Enter a Color</label>
      <input id="color" type="color">
    </p>
    <p>
      <label for="number">Enter a NUmber</label>
      <input id="number" type="number" placeholder="number">
    </p>
    <button type="button">Regular button (won't submit)</button> <!-- form안에 있지만 일반 버튼 -->
    <button type="submit">Button Submit</button> <!-- form을 제출하는 submit 버튼-->
    <input type="submit" value="Input Submit"> <!--form을 제출하는 submit 인풋-->
  </form>

  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>

  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>

  <h3>Search Youtube</h3>
  <form action="https://www.youtube.com/result">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>
  <hr>
  <h2>Outside button</h2>
  <button>Not Inside Form</button> <!-- form 밖의 버튼-->
  <hr>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <!-- checkbox -->
    <label for="agree">I agree to everything</label>
    <input type="checkbox" id="agree" name="agree_tos">

    <!-- radio -->
    <p>
      <label for="l">L:</label>
      <input type="radio" name="size" id="l" value="l">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
    </p>

    <!-- select option -->
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>

    <!-- range -->
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" id="cheese" name="cheese_level" min="1" max="100" value="75">
    </p>

    <!-- textarea -->
    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea id="requests" name="requests" rows="10" cols="40" placeholder="Type something here"></textarea>
    </p>

    <button>Submit</button>
  </form>

</body>

</html>
