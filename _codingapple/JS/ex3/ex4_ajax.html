<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">

      <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->

    </div>
  </div>

  <div class="container">
    <button class="btn btn-primary">더보기</button>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순 정렬</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script>

    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];


    $.get('https://codingapple1.github.io/hello.txt')
      .done(function (data) {
        console.log(data)
      }).fail(function () {
        console.log('실패..')
      })

    $.get('https://codingapple1.github.io/price.json')
      .done(function (data) {
        console.log(data.price)
      }).fail(function () {
        console.log('실패..')
      })


    // html 생성
    function appleGet(products) {
      $('.row').append(
        `<div class="col-sm-4">
            <img src="https://via.placeholder.com/700x700" class="w-100">
            <h5>${products.title}</h5>
            <p>가격 : ${products.price}원</p>
          </div>`
      )
    }

    products.forEach(element => {
      appleGet(element)
    })

    var cnt = 0;
    $('.container .btn-primary').click(function () {
      cnt++;

      if (cnt < 2) {  // 더보기 1 데이터 가져오기
        $.get('https://codingapple1.github.io/js/more1.json')
          .done(function (data) {
            data.forEach(element => {
              appleGet(element)
            });
          })
      } else {  // 더보기 2 데이터 가져오기
        $.get('https://codingapple1.github.io/js/more2.json')
          .done(function (data) {
            data.forEach(element => {
              appleGet(element)
            })
            $('.container .btn-primary').css('display', 'none') // 더보기 버튼 없애기
          })
      }
    })


    // 정렬

    var arr = [6, 10, 8, 3, 7];
    var arr2 = ['a', 'c', 'b'];

    arr.sort(function (a, b) {
      return a - b // 숫자 오름차순 정렬
      return b - a // 숫자 내림차순 정렬
    });

    console.log(arr);

    arr2.sort(); // 문자 오름차순 정렬
    console.log(arr2)


    $('#price').click(function () {
      products.sort(function (a, b) {
        return a.price - b.price
      })
      $('.row').html(''); // 비우고
      products.forEach((a, i) => {  // 정렬한 데이터 다시 생성
        $('.row').append(
          `<div class="col-sm-4">
            <img src="https://via.placeholder.com/700x700" class="w-100">
            <h5>${a.title}</h5>
            <p>가격 : ${a.price}원</p>
          </div>`
        )
      })
    })


    // 필터
    var arr3 = [7,3,5,2,40];

    var new_arr3 = arr3.filter(function(a){   // 결과는 변수에 저장해서 사용해야 함 - 원본 변형X
      return a < 4  // 4 미만의 자료만 새로운 변수에 담기
    })
    console.log(new_arr3)

    // map 함수 - array 자료 전부 변형할 때
    var new_arr4 = arr3.map(function(a){
      return a*4
    })
    console.log(new_arr4)



  </script>

</body>

</html>
