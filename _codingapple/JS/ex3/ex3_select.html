<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>

    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</optiond=>
    </select>
  </form>

  <div id="test">

  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    // var a = document.createElement('p');
    // a.innerHTML = '안녕';
    // document.querySelector('#test').appendChild(a);

    var template = '<p>안녕</p>';
    document.querySelector('#test').insertAdjacentHTML('beforeend', template);  // beforeend - 안쪽 맨 끝

    // 또는 query append()
    $('#test').append(template);

  </script>


  <script>
    $('.form-select').eq(1).removeClass('form-hide');

    let select = $('.form-select').eq(0);

    select.change(function () {
      if (select.val() == '모자') {
        $('.form-select').eq(1).removeClass('form-hide');
        $('.form-select').eq(2).addClass('form-hide');
      }else if(select.val() == '셔츠'){
        $('.form-select').eq(1).addClass('form-hide');
        $('.form-select').eq(2).removeClass('form-hide');
      }else if(select.val() == '바지'){
        
        // 바지 누르면 option 데이터 바꾸기
        $('.form-select').eq(1).removeClass('form-hide');
        var template = `<option>28</option>
                        <option>30</option>`;
        $('.form-select').eq(1).html(template)
      }
    })


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
<style>
  .form-hide {
    display: none;
  }
</style>
