<script>
  function game369(num){
    if(num % 3 == 0){
      console.log('박수')
    }else{
      console.log('통과')
    }
  }

  function game369_2(num){
    if(num % 9 == 0 && num!==0){
      console.log('박수x2')
    }else if(num % 3 == 0 && num!==0){
      console.log('박수')
    }else{
      console.log('통과')
    }
  }

  function test(test1, test2){
    if( test1 < 0 || test1 > 100 || test2 < 0 || test2 > 100){
      console.log('ㅗ')
    }else if(test1 < 40 || test2 < 40){
      console.log('불합격')
    }else if(test1 + test2 >= 120){
      console.log('합격')
    }else{
      console.log('불합격')
    }
  }

  function game369_3(num){
    if(num % 3 == 0 || Number(String(num).substr(-1) % 3) == 0 ){
      console.log('박수')
    }else{
      console.log('통과')
    }
  }

  game369(15);
  game369_2(0);
  test(10,39);
  game369_3(33)
</script>
