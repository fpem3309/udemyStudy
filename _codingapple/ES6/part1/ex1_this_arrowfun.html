<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this, arrow function</title>
</head>

<body>
  <button id="btn">버튼이에요</button>

  <script>

    // 1. 간단한 메소드 만들기 - 안녕 나는 손흥민 나오게 메소드 작성하기
    var man = {
      name: '손흥민',
      sayHi: function () {
        console.log('안녕 나는 ' + this.name)
      }
    }
    man.sayHi(); // 안녕 나는 손흥민



    // 2. 오브젝트 내의 데이터를 전부 더해주는 메소드 오브젝트 밖에서 만들기
    var testData = {
      data: [1, 2, 3, 4, 5],
    }

    testData.allAdd = function () {
      var sum = 0;
      this.data.forEach(element => {
        sum += element
      });
      console.log(sum);
    }
    testData.allAdd();  // 전부 더하기



    // 3. setTimeout 이용해보기
    document.getElementById('btn').addEventListener('click', function () {
      setTimeout(()=> {
        console.log(this.innerHTML)
      }, 1000)
    });

  </script>
</body>

</html>
