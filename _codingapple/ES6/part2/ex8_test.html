  <script>
    //  class, extends, getter, setter 연습문제 5개

    // ======================== test1 강아지 class 구조 만들어보기 ========================
    class Dog {
      constructor(type, color) {
        this.type = type
        this.color = color
      }
    }
    var dog1 = new Dog('말티즈', 'white');
    var dog2 = new Dog('진돗개', 'brown');


    // ======================== test2 고양이 class 구조 만들어보기 ========================
    // 강아지랑 유사하니 extends해서 age만 추가하기

    class Cat extends Dog {
      constructor(type, color, age) {
        super(type, color)
        this.age = age
      }
    }
    var cat1 = new Cat('코숏', 'white', 5)
    var cat2 = new Cat('러시안블루', 'brown', 2)

    // ======================== test3 고양이 age+1 ========================

    class Dog2 {
      constructor(type, color) {
        this.type = type
        this.color = color
      }
      nextAge() {
        if(this instanceof Cat2){ // this 가 Cat2으로 생성된 object인지
          this.age += 1
        }
      }
    }
    var dog2_1 = new Dog2('말티즈', 'white');


    class Cat2 extends Dog2 {
      constructor(type, color, age) {
        super(type, color)
        this.age = age
      }
    }
    var cat2_1 = new Cat2('코숏', 'white', 5)
    var cat2_2 = new Cat2('러시안블루', 'brown', 2)


    // ======================== test4 get/set ========================
    // 다음 조건에 따라 class를 만들어보세요. class 이름은 Unit이라고 합시다.

    // (1) 모든 Unit의 인스턴스는 공격력, 체력 속성이 있으며 기본 공격력은 5, 기본 체력은 100으로 설정되어 있어야 합니다.

    // (2) 모든 Unit의 인스턴스는 전투력을 측정해주는 battlePoint라는 getter가 있습니다.

    // console.log( 인스턴스.battlePoint ) 이렇게 사용하면 현재 공격력과 체력을 더한 값을 콘솔창에 출력해주어야합니다.

    // (3) 모든 Unit의 인스턴스는 heal이라는 setter가 있습니다.

    // 인스턴스.heal = 50 이렇게 사용하면 체력 속성이 50 증가해야합니다. 


    class Unit {
      constructor() {
        this.str = 5
        this.hp = 100
      }
      get battlePoint() {
        return this.str + this.hp
      }
      set heal(heal) {
        this.hp += heal
      }
    }

    var unit1 = new Unit();

    // ======================== test5 get/set 2 ========================



    // (1) data 오브젝트안에 setter 역할 함수를 하나 만들어보십시오.

    // setter 함수에 1,2,3,4 이렇게 아무 자연수나 파라미터로 입력하면 홀수는 odd, 짝수는 even 이라는 속성에 array 형태로 저장되어야합니다.   

    // (2) data 오브젝트안에 getter 역할 함수를 하나 만들어보십시오.

    // getter 함수를 사용하면 odd, even에 저장된 모든 데이터들이 숫자순으로 정렬되어 출력되어야합니다. 


    // 예를 들면

    // data.setter함수(1,2,3,4,5) 이렇게 입력하면 

    // data = { odd : [1,3,5], even : [2,4] }

    // 이렇게 저장이 되어야합니다.

    var data = {
      odd: [],
      even: [],
      numSet: function(...nums) {
        nums.forEach((num, i) => {
          console.log(this)
          if(num %2 == 0){
            this.even.push(num)
          }else{
            this.odd.push(num)
          }
        })
      },
      numGet: function(){
        this.odd.sort()
        this.even.sort()
      }
    }
