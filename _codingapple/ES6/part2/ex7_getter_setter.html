<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getter / setter</title>
</head>

<body>
  <script>

    // 오브젝트에서 사용하는 getter setter
    var man = {
      name: 'Park',
      age: 30,
      get nextAge() { //  getter return 있어야 함
        return this.age + 1
      },
      set setAge(age) {//  setter 파라미터 딱 1개만 있어야 함
        this.age = age;
      }
    }

    // man.setAge(20)
    man.setAge = 20


    // 클래스에서 사용하는 getter setter
    class Man {
      constructor() {
        this.name = 'Park';
        this.age = 20;
      }
      get nextAge() {
        return this.age + 1;
      }
      set setAge(age) {
        this.age = age;
      }
    }

    var man1 = new Man();

  </script>
</body>

</html>
