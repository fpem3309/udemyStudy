<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>

<body>
  <script>

    function test() {
      return 10
    }

    function plus(a, b = test()) { // b = default 파라미터 (아무것도 안넣으면 그 값으로 실행), 함수도 가능
      console.log(a + b)
    }

    plus(1); // 파라미터 1개만 써도 에러는 안남



    // 함수의 arguments - 옛날 문법
    function argFn(a, b, c) {
      for (let i = 0; i < arguments.length; i++) {
        console.log(arguments[i]);
      }
      console.log(arguments)  // arguments = 모든 파라미터를 []안에 넣은 변수
    }
    argFn(1, 2, 3)



    // Rest 파라미터 - 최신 문법
    function restFn(a, b, ...rest) { // Rest 파라미터 - ..rest 자리에있는 모든 파라미터를 []안에 넣음
      console.log(...rest)
    }
    restFn(1, 2, 3, 4, 5, 6, 7)


    function restFn2(...rest) { // ...rest 파라미터는 가장 뒤에 작성해야 함, 두번이상 금지
      for (let i = 0; i < rest.length; i++) {
        console.log(rest[i]);

      }
      console.log(...rest)
    }
    restFn2(1, 2, 3, 4);



    // spread test1
    var a = [1, 2, 3];
    var b = '김밥';
    var c = [...b, ...a];
    console.log(c);


    // spread test2
    var a = [1, 2, 3];
    var b = ['you', 'are'];
    var c = function (a, b) {
      //  [[1,2,3], 'you','are']
      console.log([[...a], ...[...b]][1])
    }
    c(a, b);


    //  default parameters test 1
    function 함수(a = 5, b = a * 2) {
      console.log(a + b);
      return 10
    }
    함수(3);


    //  default parameters test 2
    function 함수(a = 5, b = a * 2) {
      console.log(a + b);
    }
    함수(undefined, undefined);


    //  array를 만들어주는 함수를 제작하고 싶습니다.
    function 어레이(...rest) {
      return rest
    }

    var newArray = 어레이(1, 2, 3, 4, 5);
    console.log(newArray);


    //  최댓값 구하기
    var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
    console.log(Math.max(...numbers))


    //  글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다. 
    //  파라미터엔 문자열이 들어간다
    function 정렬(bear) {
      console.log([...bear].sort())
    }

    정렬('bear');


    //  데이터마이닝 기능 만들기 
    function 글자세기(alphabet) {
      var a = [...alphabet].sort()
      var result = {}
      a.forEach(function (data, i) {
        if(result[data] > 0){
          result[data] = result[data] + 1;
        }else{
          result[data] = 1
        }
      })
      console.log(result)
    }

    글자세기('aacbbb')

  </script>
</body>

</html>
